server:
  port: 8888

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/auth/api/**,/users/**
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/courses/**

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: TRACE

